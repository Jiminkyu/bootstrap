<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>

<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <div class='bg-white p-2 text-center shadow display-4 fw-bold'>HR</div> 
    </div>
</div>
<div class='row mt-5'>
    <div class='col d-flex'>
        <button type='button' class='btn btn-outline-secondary me-3'>
            노동<span class='d-none d-md-inline'>자명</span>
        </button><!---->
        <span class='d-none d-md-inline offset-md-1 me-3'>입사일:</span>
        <input type='date' class='border-secondary' id='date'/>
    </div>
    <div class='col'>
        <button type='button' class='btn btn-danger d-md-flex float-end'data-bs-toggle='modal' data-bs-target='#delModal'>
            <i class='bi-x-circle'></i><span class='d-none d-md-flex'>삭제</span>
        </button>
        <button type='button' class='btn btn-success d-md-flex float-end me-2'>
            <i class='bi-check-circle'></i><span class='d-none d-md-flex'>수정</span>
        </button>
        <button type='button' class='btn btn-primary d-md-flex float-end me-2'>
            <i class='bi-plus-circle'></i><span class='d-none d-md-flex'>추가</span>
        </button>
    </div>
</div>
<div class='row mt-3'>
    <div class='col'>
        <table class='table'>
            <thead class='table-warning'>
                <tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr>
            </thead>
            <tbody class='text-muted'>
                <tr><th>
                    <input type='radio'/>
                </th><th>12</th><th>최한석</th><th>2025-05-15</th></tr>
                <tr><th>
                    <input type='radio'/>
                </th><th>13</th><th>한아름</th><th>2025-07-17</th></tr>               
            </tbody>
        </table>
    </div>
</div>
<div class='modal' id='delModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>
                    아니오
                </button>
                <button type='button' class='btn btn-primary'>예</button>
            </div>
        </div>
    </div>
</div>
