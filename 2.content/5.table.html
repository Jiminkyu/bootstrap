<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>table</title>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <table class='table'>
            <thead>
                <tr><th>번호</th><th>이름</th><th>나이</th></tr>
            </thead>
            <tbody>
                <tr><th>1</th><th>최한석</th><th>25</th></tr>
                <tr><th>2</th><th>한아름</th><th>30</th></tr>               
            </tbody>
        </table>

        <table class='table table-dark'>
            <thead>
                <tr><th>번호</th><th>이름</th><th>나이</th></tr>
            </thead>
            <tbody>
                <tr><th>1</th><th>최한석</th><th>25</th></tr>
                <tr><th>2</th><th>한아름</th><th>30</th></tr>               
            </tbody>
        </table>

        <table class='table table-striped'>
            <thead>
                <tr><th>번호</th><th>이름</th><th>나이</th></tr>
            </thead>
            <tbody>
                <tr><th>1</th><th>최한석</th><th>25</th></tr>
                <tr><th>2</th><th>한아름</th><th>30</th></tr> 
                <tr><th>3</th><th>양승일</th><th>42</th></tr>                    
            </tbody>
        </table>

        <table class='table table-bordered'>
            <thead>
                <tr><th>번호</th><th>이름</th><th>나이</th></tr>
            </thead>
            <tbody>
                <tr><th>1</th><th>최한석</th><th>25</th></tr>
                <tr><th>2</th><th>한아름</th><th>30</th></tr> 
                <tr><th>3</th><th>양승일</th><th>42</th></tr>                    
            </tbody>
        </table>

        <table class='table table-hover'>
            <thead>
                <tr><th>번호</th><th>이름</th><th>나이</th></tr>
            </thead>
            <tbody>
                <tr><th>1</th><th>최한석</th><th>25</th></tr>
                <tr><th>2</th><th>한아름</th><th>30</th></tr> 
                <tr><th>3</th><th>양승일</th><th>42</th></tr>                    
            </tbody>
        </table>

        <table class='table table-sm'>
            <thead>
                <tr><th>번호</th><th>이름</th><th>나이</th></tr>
            </thead>
            <tbody>
                <tr><th>1</th><th>최한석</th><th>25</th></tr>
                <tr><th>2</th><th>한아름</th><th>30</th></tr> 
                <tr><th>3</th><th>양승일</th><th>42</th></tr>                    
            </tbody>
        </table>

        <table class='table'>
            <thead class='table-active'>
                <tr><th>번호</th><th>이름</th><th>나이</th></tr>
            </thead>
            <tbody>
                <tr class='table-primary'><th>1</th><th>최한석</th><th>25</th></tr>
                <tr><th>2</th><th>한아름</th><th>30</th></tr> 
                <tr><th>3</th><th>양승일</th><th>42</th></tr>                    
            </tbody>
        </table>

</div>
</div>

</html>
